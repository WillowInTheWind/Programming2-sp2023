<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body class = 'background'>
    <h1 class = 'title'>Blackjack PvE</h1>
    <div class = "Playspace">
        <div class = "Cpu UI">
            <div class = "CPU total"></div>
            <div class = "CPU Cards">
                <img class = "CPU Card" src = "https://blog.betvictor.com/campaigns/the-art-of-playing-cards/assets/img/og_card_3@2x.png">
                <img class = "CPU Card" src = "https://blog.betvictor.com/campaigns/the-art-of-playing-cards/assets/img/og_card_3@2x.png">

        </div>
        <button class = "Start button">Start game</button>

            <div class = "Player total"></div>
            <div class = "Player Cards">
                <img class = "Player Card" src = "https://blog.betvictor.com/campaigns/the-art-of-playing-cards/assets/img/og_card_3@2x.png">
                <img class = "Player Card" src = "https://blog.betvictor.com/campaigns/the-art-of-playing-cards/assets/img/og_card_3@2x.png">
